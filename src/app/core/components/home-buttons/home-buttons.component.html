<div class="inicio-container">
  <h1>Inicio</h1>

  <!-- Iterar sobre las categorías -->
  <div *ngFor="let module of modules" class="category">
    <h2>{{ module.name }}</h2> <!-- Título del separador -->

    <!-- Iterar sobre los botones dentro de cada categoría -->
    <div class="button-grid">
      <button *ngFor="let item of module.items" (click)="navigateTo(item.path)" class="interface-button">
        {{ item.name }}
      </button>
    </div>
  </div>
</div>
