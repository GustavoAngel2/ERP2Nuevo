<div class="table-container">
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
<table class="table" mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.Id}} </td>
    </ng-container>
    <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.Nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="NombreP">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de la Persona </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.NombreP}} </td>
    </ng-container>
    <ng-container matColumnDef="FechaReg">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Registro </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.FechaReg}} </td>
    </ng-container>
    <ng-container matColumnDef="FechaAct">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Modificaci√≥n </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.FechaAct}} </td>
    </ng-container>
            <ng-container matColumnDef="Usuario">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
                <td mat-cell *matCellDef="let usuario"> {{usuario.Usuario}} </td>
            </ng-container>
    <!-- <ng-container matColumnDef="Acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let elemento">
        <mat-icon class="action-btn" (click)="cargar(elemento)">edit</mat-icon>
        <mat-icon class="action-btn" (click)="abrirDeleteDialog(elemento.Id, elemento.Nombre)">delete</mat-icon>
    </td>
    </ng-container> -->
<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</table>
</div>
