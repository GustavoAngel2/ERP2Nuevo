<mat-progress-bar mode="indeterminate" [hidden]="loaded"></mat-progress-bar>

<div class="cards-container" [hidden]="!loaded">
    <div class="custom-card" routerLink="../personas" style="background-color: rgb(18, 156, 18); justify-content: center;">
        <div class="custom-card-info"  style="margin-top: 24px;">
            <i class="bi bi-person-fill-gear" style="font-size: 64px;"></i>
            <h3 style="margin-top: 12px;"> Gestor de usuarios </h3>
        </div>
    </div>
    <div class="custom-card" *ngFor="let item of usuarios">
        <div class="custom-card-info">
            <h3>{{ item.Nombre }}</h3>
            <p>ID: {{ item.Id }}</p>
            <p>Rol: {{item.Rol}}</p>
            <p>Nombre del responsable: {{item.NombreP}}</p>
            <p>Fecha de alta:{{item.FechaReg}}</p>
        </div>
        <button class="user-settings"><i class="bi bi-sliders"></i></button>
        <button class="user-action" (click)="deleteUsuario(item.Id,item.NombreP)"><i class="bi bi-trash-fill"></i></button>
    </div>
</div>
