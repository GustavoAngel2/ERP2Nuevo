<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="login-container">

              </div>

            </div>

                <div class="input-group flex-nowrap">
                    <span class="input-group-text"><i class="bi bi-input-cursor-text"></i></span>
                    <input type="password" class="form-control" [(ngModel)]="userpassword" placeholder="Contrase침a" aria-label="Contrase침a" required>
                </div>
            </div>
            <button class="btn btn-outline-primary" (click)="login()" type="submit"><i class="bi bi-box-arrow-in-right"></i>  Iniciar sesi칩n</button>
        </div>
    </div>
</body>
</html>
