
<div class="content">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title><mat-icon>color_lens</mat-icon> <span class="section-title">Colores</span> </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="button-strip-settings">
      <button class="btn-settings" style="background-color: var(--blue);" (click)="this.setColorSystem('blue')"></button>
      <button class="btn-settings" style="background-color: var(--red);" (click)="this.setColorSystem('red')"></button>
      <button class="btn-settings" style="background-color: var(--green);" (click)="this.setColorSystem('green')"></button>
      <button class="btn-settings" style="background-color: var(--orange);" (click)="this.setColorSystem('orange')"></button>
      <button class="btn-settings" style="background-color: var(--yellow);" (click)="this.setColorSystem('yellow')"></button>
      <button class="btn-settings" style="background-color: var(--gray);" (click)="this.setColorSystem('gray')"></button>
      <button class="btn-settings" style="background-color: var(--purple);" (click)="this.setColorSystem('purple')"></button>
      <button class="btn-settings" style="background-color: var(--cyan);" (click)="this.setColorSystem('cyan')"></button>
      <button class="btn-settings" style="background-color: var(--custom);" (click)="this.setColorSystem('custom')"></button>
    </div>
  </mat-expansion-panel>



  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title><mat-icon>color_lens</mat-icon> <span class="section-title">{{currentLang.settings.theme}}</span> </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="button-strip">
      <button (click)="this.setBgColor('light')"><i class="bi bi-brightness-high-fill"></i> Claro </button>
      <button (click)="this.setBgColor('dark')"><i class="bi bi-moon-fill"></i> Oscuro </button>
      <button (click)="this.setBgColor('color')"><i class="bi bi-circle-fill" style="color: var(--mat-toolbar-container-background-color);"></i> Color </button>
    </div>
  </mat-expansion-panel>
</div>
