

<div class="actionbar" style="width: 70%;">
    <div class="input-group flex-nowrap">
        <span class="input-group-text"><i class="bi bi-search"></i></span>
        <input class="form-control" placeholder="Buscar..." #input>
    </div>
</div>

<br>

<div class="table-container">
    <table class="table"  matSort>
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let usuarios_det"> </td>
        </ng-container>
        <ng-container matColumnDef="Usuario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id_Usuario</th>
            <td mat-cell *matCellDef="let usuarios_det"> </td>
        </ng-container>
        <ng-container matColumnDef="Modelo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id_Modelo </th>
            <td mat-cell *matCellDef="let usuarios_det">  </td>
        </ng-container>
        <ng-container matColumnDef="Categoria">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id_Categoria </th>
            <td mat-cell *matCellDef="let usuarios_det">  </td>
        </ng-container>
        <ng-container matColumnDef="Sucursal">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Solo_Sucursal </th>
            <td mat-cell *matCellDef="let usuarios_det">  </td>
        </ng-container>
        <ng-container matColumnDef="Registros Propios">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Registros_Propios</th>
            <td mat-cell *matCellDef="let usuarios_det">  </td>
        </ng-container>
        <ng-container matColumnDef="Solo_Lectura">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Solo_Lectura </th>
            <td mat-cell *matCellDef="let usuarios_det"> </td>
        </ng-container>
        <ng-container matColumnDef="Fecha/Hora">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha/Hora </th>
            <td mat-cell *matCellDef="let usuarios_det">  </td>
        </ng-container>
        <ng-container matColumnDef="Id_Usuario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
            <td mat-cell *matCellDef="let usuarios_det">  </td>
        </ng-container>
        <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let elemento">
            <mat-icon class="action-btn">edit</mat-icon>
            <mat-icon class="action-btn">delete</mat-icon>
        </td>
        </ng-container>
    <mat-header-row ></mat-header-row>
    <mat-row ></mat-row>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
