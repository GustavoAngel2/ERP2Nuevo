<div class="content">
  <mat-accordion class="settings-panel">
    <!-- Panel Colores -->
    <mat-expansion-panel class="animated-panel">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon>color_lens</mat-icon>
          <span class="section-title">Colores</span>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="button-strip">
        <button class="btn-settings blue" (click)="this.setColorSystem('blue')"></button>
        <button class="btn-settings red" (click)="this.setColorSystem('red')"></button>
        <button class="btn-settings green" (click)="this.setColorSystem('green')"></button>
        <button class="btn-settings orange" (click)="this.setColorSystem('orange')"></button>
        <button class="btn-settings yellow" (click)="this.setColorSystem('yellow')"></button>
        <button class="btn-settings gray" (click)="this.setColorSystem('gray')"></button>
        <button class="btn-settings purple" (click)="this.setColorSystem('purple')"></button>
      </div>
    </mat-expansion-panel>

<div class="content">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title><mat-icon>color_lens</mat-icon> <span class="section-title">Colores (Tan dificil era?)</span> </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="button-strip-settings">
      <button class="btn-settings" style="background-color: var(--blue);" (click)="this.setColorSystem('blue')"></button>
      <button class="btn-settings" style="background-color: var(--red);" (click)="this.setColorSystem('red')"></button>
      <button class="btn-settings" style="background-color: var(--green);" (click)="this.setColorSystem('green')"></button>
      <button class="btn-settings" style="background-color: var(--orange);" (click)="this.setColorSystem('orange')"></button>
      <button class="btn-settings" style="background-color: var(--yellow);" (click)="this.setColorSystem('yellow')"></button>
      <button class="btn-settings" style="background-color: var(--gray);" (click)="this.setColorSystem('gray')"></button>
      <button class="btn-settings" style="background-color: var(--purple);" (click)="this.setColorSystem('purple')"></button>
    </div>
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title><mat-icon>color_lens</mat-icon> <span class="section-title">Tema</span> </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="button-strip">
      <button (click)="this.setBgColor('light')"><i class="bi bi-brightness-high-fill"></i> Claro </button>
      <button (click)="this.setBgColor('dark')"><i class="bi bi-moon-fill"></i> Oscuro </button>
      <button (click)="this.setBgColor('color')"><i class="bi bi-circle-fill" style="color: var(--mat-toolbar-container-background-color);"></i> Color </button>
      
    </div>
  </mat-expansion-panel>
      <div class="section-custom" style="align-items: center; display: flex; flex-direction: column;">
        <img class="pfp" src="./assets/pfp.jpg" width="128px" height="128px">
        <p>Estilo de imagen de perfil</p>
        
        <!-- <button><mat-icon>account_circle</mat-icon> Circular</button> -->
      </div>

</div>
