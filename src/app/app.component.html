<mat-drawer-container class="example-container" [hasBackdrop]="true" style="position: fixed; left: 0; top: 0; width: 100%; height: 100%;">

  <mat-drawer #drawer [mode]="'push'">
    <div class="side-list">
      <div class="card">
        <div>
          <div>
            <img src="./assets/pfp.png" class="pfp" alt="Imagen del usuario" />
          </div>
        </div>
        <!-- <img class="pfp" width="128px" src="./assets/pfp.jpg" height="128px"> -->
        <div></div>
        <p>Has iniciado sesión como: {{actualUser.NombreUsuario}}</p>
      </div>

      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title><mat-icon>account_circle</mat-icon> <span class="section-title">Administracion</span></mat-panel-title>
          </mat-expansion-panel-header>
            <div class="card">
              <button (click)="drawer.toggle()" routerLink="usuarios">Usuarios Permitidos</button>
              <button (click)="drawer.toggle()" routerLink="sucursales">Sucursales</button>
              <button (click)="drawer.toggle()" routerLink="personas">Personas</button>
              <button (click)="drawer.toggle()" routerLink="entradas">Entradas</button>
              <button (click)="drawer.toggle()" routerLink="movimientos">Movimientos</button>
            </div>
        </mat-expansion-panel>
      </mat-accordion>

      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title><mat-icon>attach_money</mat-icon> <span class="section-title">Ventas</span></mat-panel-title>
          </mat-expansion-panel-header>
            <div class="card">
              <button (click)="drawer.toggle()" routerLink="proveedores">Proveedores</button>
              <button (click)="drawer.toggle()" routerLink="articulos">Articulos</button>
              <button (click)="drawer.toggle()" routerLink="compras">Ordenes de compras</button>
              <button (click)="drawer.toggle()" routerLink="recetas">Recetas</button>
            </div>
        </mat-expansion-panel>
      </mat-accordion>

      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title><mat-icon>settings</mat-icon> <span class="section-title">Sistema</span></mat-panel-title>
          </mat-expansion-panel-header>
          <div class="card">
            <button (click)="drawer.toggle()" routerLink="usuarios">Usuarios permitidos</button>
            <button (click)="drawer.toggle()" routerLink="bancos">Bancos</button>
            </div>
        </mat-expansion-panel>
      </mat-accordion>

    </div>
  </mat-drawer>

  <mat-drawer-content>
    <mat-toolbar *ngIf="currentUrl != '/login' && currentUrl != '/'">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon> format_list_bulleted</mat-icon>
      </button>
      <span class="example-spacer"></span>
      <span> {{this.getTitle()}}</span>
      <div class="actions">
        <mat-accordion style="width: 360px; z-index: 99;">
          <mat-expansion-panel [(expanded)]="isAccordionExpanded">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <div *ngIf="imagenUrl">
                  <img [src]="imagenUrl" class="pfp-toolbar" alt="Imagen del usuario" />
                </div>
                <div *ngIf="!imagenUrl">
                  <img src="./assets/pfp.png" class="pfp-toolbar" alt="Imagen del usuario" />
                </div>
                <span class="section-title">{{actualUser.NombrePersona}}</span>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="button-list">
              <button routerLink="inicio" (click)="closeAccordion()"><i class="bi bi-house-door-fill"></i> Inicio</button>
              <button routerLink="ajustes" (click)="closeAccordion()"><i class="bi bi-gear-fill"></i> Ajustes</button>
              <button (click)="logout()" routerLink="login"><i class="bi bi-door-open-fill"></i> Cerrar sesión</button>
            </div>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
  </mat-toolbar>

  <div style="padding: 10px;">

    <router-outlet />
  </div>
  <div style="padding: 24px; border-top: 2px solid var(--title-color);">
    <span style="color:var(--title-color)">Unitech</span>
  </div>
  <side-bar></side-bar>
  </mat-drawer-content>
</mat-drawer-container>
